      --brand:#2563eb;   /* 파란 링크 */
      --accent:#d9534f;  /* 강조 색 (100만원) */
      --card:#ffffff;

    *{box-sizing:border-box}
    html,body{

      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",AppleSDGothicNeo,Helvetica,Arial,sans-serif;
      line-height:1.75;
    }
    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:24px 18px 40px;
    }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:18px;
    }
    h1{
      margin:0;
      font-size:clamp(24px, 6vw, 34px);
      letter-spacing:.2px;
    }
    .card{
      background:var(--card);
      border-radius:14px;
      box-shadow:0 2px 10px rgba(0,0,0,.05);
      padding:20px 18px;
    }
    .lead{
      font-size:clamp(18px, 3.6vw, 22px); /* 본문도 크게 */
      font-weight:800;
      margin:0 0 10px;
    }
    .lead .highlight{ color:var(--accent); }
    p, li{
      font-size:clamp(17px, 3.2vw, 20px);  /* 전체 크게 */
      margin:8px 0;
    }
    ol{
      margin:10px 0 6px 22px;
      padding:0;
    }
    .muted{ color:var(--muted); }
    a{ color:var(--brand); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    .cta-row{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:16px;
    }
    .btn{
      display:inline-block;
      background:var(--brand); color:#fff;
      padding:10px 16px; border-radius:12px; font-weight:700;
    }
    .btn:hover{ filter:brightness(.95); }
    footer{
      margin-top:20px;
      font-size:clamp(14px, 2.6vw, 16px);
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>
