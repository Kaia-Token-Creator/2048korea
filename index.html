<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2048 Korea</title>
<meta name="description" content="2048 Korea! 과연 니가 깰 수 있을까?">

<style>
:root {
  --bg: #faf8ef;
  --board: #bbada0;
  --tile-empty: #cdc1b4;
  --text: #2b2b2b;
  --accent: #8f7a66;
  --tile-2: #eee4da; --tile-4: #ede0c8; --tile-8: #f2b179; --tile-16: #f59563; --tile-32: #f67c5f; --tile-64: #f65e3b;
  --tile-128: #edcf72; --tile-256: #edcc61; --tile-512: #edc850; --tile-1024: #edc53f; --tile-2048: #edc22e;
  --blue: #2563eb;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", AppleSDGothicNeo, Helvetica, Arial, sans-serif;
}

#app {
  max-width: 520px;
  margin: 0 auto;
  padding: 16px;
}

.top-block {
  margin: 8px 0 14px;
  line-height: 1.5;
}

.top-main {
  margin: 0 0 6px;
  font-weight: 700;
  color: #000;
  font-size: clamp(16px, 3.8vw, 20px);
}

.top-link {
  margin: 0;
  font-size: clamp(13px, 3.2vw, 14px);
}

.top-link a {
  color: var(--blue);
  text-decoration: none;
}

header {
  display:flex;
  justify-content: space-between;
  align-items: center;
}

.badges {
  display:flex;
  gap: 8px;
}

.badge {
  background: #bbada0;
  color: #fff;
  padding: 8px 12px;
  border-radius: 10px;
  text-align:center;
  min-width: 84px;
}

.game-wrap {
  margin-top: 14px;
}

.board {
  background: var(--board);
  border-radius: 14px;
  position: relative;
  aspect-ratio: 1 / 1;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: clamp(6px, 1.4vw, 12px);
  padding: clamp(6px, 1.4vw, 12px);
  user-select: none;
  -webkit-user-select: none;
  overflow: hidden;
  width: 100%;
  max-width: 100%;
}

.cell {
  background: var(--tile-empty);
  border-radius: 10px;
}

.tile > div {
  border-radius: 10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 800;
  font-size: clamp(18px, 5.2vw, 34px);
  color: #776e65;
}

.event-box {
  font-size: clamp(13px, 3.2vw, 14px);
  margin: 16px 0;
}

.event-box .event-title {
  display: block;
  font-size: clamp(13px, 3.2vw, 14px);
  font-weight: bold;
  margin-bottom: 8px;
}

.event-box .highlight {
  color: #d9534f;
}
</style>
</head>
<body>
  <div id="app">
    <div class="top-block">
      <p class="top-main">2048을 만들어보세요. 방향키 or 스와이프!</p>
      <p class="top-link"><a href="#">혹시? 익명으로 전 세계를 탐험하고 싶나요?</a></p>
    </div>

    <header>
      <h1>2048</h1>
      <div class="badges">
        <div class="badge"><div class="label">SCORE</div><div class="val">0</div></div>
        <div class="badge"><div class="label">BEST</div><div class="val">0</div></div>
      </div>
    </header>

    <div class="game-wrap">
      <div class="board"></div>
    </div>

    <div class="event-box">
      <strong class="event-title">2048 유저분들에게 매달 <span class="highlight">100만원</span>을 드립니다</strong>
      <ol>
        <li>링크 공유</li>
        <li>이메일 전송</li>
        <li>추첨 지급</li>
      </ol>
    </div>

    <p><a href="#">설마 아직도? 국내거래소 쓰고 계신가요?</a></p>
  </div>
</body>
</html>
